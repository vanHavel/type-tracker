<!DOCTYPE html>

<html>

  <head>
    <title>Type-Tracker</title>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>

    <header>
      <h1>Type-Tracker</h1>
    </header>

    <main>
      <div class="inputs">
        Inputs
      </div>
      <div class="display">
        lambda x. lambda y. x y
      </div>
      <div class="outputs">
        Required: A
        Found: B
      </div>
      <div class="solution">
        <form>
          <input type="text" value="\x -> x">
          <input type="submit" value="Typecheck">
        </form>
      </div>
    </main>

    <nav>
      Level-List
    </nav>

    <footer>
    		&copy; 2017 Lukas Huwald. Created using Purescript. Source code on Github. (Star-icon)
    </footer>

     <script type="text/javascript" src="main.js"></script>

  </body>

</html>
